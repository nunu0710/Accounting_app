<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance - Warehouse Accounting System</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .header {
            margin: 0px 0px;
            padding: 0;
            background-color: #1a0c0c;
            color: #fff;
            text-align: center;
        }
        .navbar1 {
            color: chartreuse;
            font-size: 40px;
        }

        /* Styling for the Navbar */
        .navbar {
            background-color: #333;
            color: #fff;
            overflow: hidden;
        }

        .navbar a {
            float: center;
            display: inline;
            color: #fff;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            font-size: 30px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.right {
            float: center;
        }

        /* Container for the main content */
        .container {
            flex: 1;
            width: 80%;
            margin: auto;
            padding: 20px;
            overflow: hidden;
        }

        /* Right-aligned bold text for balance */
        .balance-amount {
            font-weight: bold;
            text-align: right;
            margin-right: 20px;
        }

        /* Footer styling */
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
            position: relative;
            bottom: 0;
        }

        /* Form styling */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-group select, .form-group input {
            flex: 1;
        }

        form > button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    
<!-- Navbar section -->
<div class="navbar">
    <div class="navbar1">
        <p>Warehouse Accounting System</p>
    </div>
   
    <a href="/" class="right">Home</a>
    <a href="/balance">Balance</a>
    <a href="/sales">Sales</a>
    <a href="/purchase">Purchase</a>
    <a href="/history">History</a>
</div>

<!-- Main content section -->
<div class="container">
    <div class="Balance">
        <h1>Balance</h1>
    </div>
    <p class="balance-amount">Current Balance: <span>{{ balance }}</span> Euro</p>
    <form method="post">
        <div class="form-group">
            <label for="command">Command:</label>
            <select name="command" id="command">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Footer section -->
<footer>
    <p>&copy; 2024 Warehouse Accounting System</p>
</footer>

</body>
</html>
